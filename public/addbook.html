<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <!--Bootstrap script to make toggle work in navbar-->

        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <title>Add book</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light"
        style="background-color:white; margin-bottom: 40px; box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <!--2A7BBB-->
        <div class="container-fluid">
            <a id="navbar-brand" class="navbar-brand" href="index.html"><img id="logo" src="/assets/img/library-icon.png"
                    style="position: fixed; top: 7px; left: 7px;" width="40px" height="40px"></a>
            <!-- <a href="#"><img id="logo" src="Assets/icon.png" style="position: fixed; top: 5px; left: 5px;" width="50px" height="50px">Hello</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" dir="rtl">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="allcategory.html" id="btnFavourite" class="nav-link active coloredbutton" aria-current="page"
                            style="color: #26A3B4; font-weight: bold;">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="allmembers.html" id="btnFavourite" class="nav-link active coloredbutton" aria-current="page"
                            style="color: #26A3B4; font-weight: bold;">Members</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" id="btnFavourite" class="nav-link active coloredbutton" aria-current="page"
                            style="color: #26A3B4; font-weight: bold;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <!--build component here-->
        <h2 class="mb-3">Add New Book</h2>
        <form action="/api/addbook" method="post">
            <div class="mb-3">
                <label for="bookNameInput" class="form-label">Book Name</label>
                <input name="bookName" type="text" class="form-control" id="bookNameInput"
                    placeholder="Enter book name" required>
            </div>
            <div class="mb-3">
                <label for="authorInput" class="form-label">Author</label>
                <input name="author" type="text" class="form-control" id="authorInput" placeholder="Enter Author name" required>
            </div>
            <div class="mb-3">
                <label for="publishYearInput" class="form-label">Publish Year</label>
                <input name="publishingYear" type="number" class="form-control" id="publishYearInput"
                    placeholder="Enter Publish Year" maxlength="4"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required>
            </div>
            <div class="mb-3">
                <label for="categoryInput" class="form-label">Category</label>
                <select name="categoryID" class="form-select" aria-label="Default select example" id="categoryOptions" required>
                    <option value="" selected>Choose a category name</option>
                    <!-- <option selected>Choose A Category Name</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                </select>
            </div>
            <button type="submit" class="btn btn-outline-light" style="color: #26A3B4; border: 1px solid #26A3B4;">Save</button>
        </form>
    </div>

    <script type="text/javascript" src="./script/BookScript.js "></script>
</body>

</html>
